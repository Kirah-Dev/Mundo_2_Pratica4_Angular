<main class="container">
  <h1 class="display-4">Catálogo de Livros</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr style="background-color: black;">
        <th>Título</th>
        <th>Resumo</th>
        <th>Autores</th>
        <th>Editora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          <div style="display: block;">
            {{ livro.titulo }}
          </div>
          <div style="text-align: left;">
            <button class="btn btn-danger btn-sm mt-2" (click)="excluir(livro.codigo)">
              Excluir
            </button>
          </div>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>{{ obterNome(livro.codEditora) }}</td>
      </tr>
    </tbody>
  </table>
</main>
